<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Form</title>
</head>
<body>
    
    <div class="container">
        <!--  -->
        <div class="container__1">
            <span class="container__brand">Logo</span>

            <div class="container__contact">
                <i class="bi bi-envelope-fill"></i>
                <span>youremail@example.com</span>
            </div>

            <div class="container__contact">
                <i class="bi bi-telephone-fill"></i>
                <span>111-111-111</span>
            </div>

            <div class="container__contact">
                <i class="bi bi-geo-alt-fill"></i>
                <span>Location</span>
            </div>
            <!-- copy -->
            <p class="container__p">&copy; Copyright 2022 | All rights reserved</p>
        </div>
        <!--  -->
        <div class="container__2">
            <h2 class="container__title">Contact Us</h2>

            <form class="form">

                <!-- Name -->
                <div class="form-container name-ipt">
                    <label for="name" class="form__label">Name<span class="form__span">*</span></label>
                    <input type="text" class="form__input" id="name" name="name" placeholder="Name" autocomplete="off">
                </div>

                <!-- Surname -->
                <div class="form-container surname-ipt">
                    <label for="surname" class="form__label">Surname<span class="form__span">*</span></label>
                    <input type="text" class="form__input" id="surname" name="surname" placeholder="Surname" autocomplete="off">
                </div>

                <!-- Email -->
                <div class="form-container email-ipt">
                    <label for="email" class="form__label">Email<span class="form__span">*</span></label>
                    <input type="email" class="form__input" id="email" name="email" placeholder="Email" autocomplete="off">
                </div>

                <!-- Topic -->
                <div class="form-container topic-ipt">
                    <label for="topic" class="form__label">Topic<span class="form__span">*</span></label>
                    <input type="text" class="form__input" id="topic" name="topic" placeholder="Topic" autocomplete="off">
                </div>

                <!-- Message -->
                <div class="form-container message-ipt">
                    <label for="message" class="form__label">Message<span class="form__span">*</span></label>
                    <textarea class="form__message" name="message" id="message" placeholder="Type a Message"></textarea>
                </div>

                <!-- Button Submit -->
                <button class="form__btn">Submit</button>

            </form>
        </div>
    </div>

</body>
</html>
